<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-layout-1</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            border: 10px solid;
            display: grid;
            height: 100vh;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .grid-items{
            border: 2px solid;
            height: 98vh;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items"></div>
        <div class="grid-items"></div>
        <div class="grid-items"></div>
    </div>
</body>
</html>
