<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="child" id="logo"><p>Logo</p></div>
    <div class="child" id="body">
        <div id="column1" class="column"><p>Navigation bar</p></div>
        <div id="column2" class="column">
            <div class="box" id="header"><p>Header area</p></div>
            <div class="box" id="bodyarea"><p>Body Area</p></div>
        </div>       
    </div>
    <div class="child" id="footer"><p>Footer</p></div>
</body>
</html>
